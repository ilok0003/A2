<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Worldwide</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        .viz-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .viz-container .viz {
            flex: 2;
        }

        .viz-container .placeholder {
            flex: 1;
        }
    </style>
</head>

<body>

    <h1>Energy Consumption Worldwide</h1>
    <p>A visualization representation of energy consumption patterns across different regions of the world.</p>

    <!-- Chloropleth Map Visualization -->
    <div id="chloropleth"></div>

    <!-- Visualization 2 with placeholder on right -->
    <div class="viz-container">
        <div id="viz2" class="viz"></div>
        <div class="placeholder"></div>
    </div>

    <!-- Visualization 3 with placeholder on left -->
    <div class="viz-container">
        <div class="placeholder"></div>
        <div id="viz3" class="viz"></div>
    </div>

    <!-- Visualization 4 with placeholder on right -->
    <div class="viz-container">
        <div id="viz4" class="viz"></div>
        <div class="placeholder"></div>
    </div>

    <!-- Visualization 5 with placeholder on left -->
    <div class="viz-container">
        <div class="placeholder"></div>
        <div id="viz5" class="viz"></div>
    </div>

    <script>
        // Assuming the Vega visualizations are defined elsewhere and are available.
        // For the purpose of this example, I'll use placeholders.

        const chloroplethSpec = "json/choropleth.vg.json";  // your chloropleth Vega specification here
        const viz2Spec = "json/bubble.vg.json";        // your second Vega visualization spec here
        const viz3Spec = "json/stacked_area.vg.json";        // your third Vega visualization spec here
        const viz4Spec = "json/bar.vg.json";        // your fourth Vega visualization spec here
        const viz5Spec = "json/bubble2.vg.json";        // your fifth Vega visualization spec here

        vegaEmbed('#chloropleth', chloroplethSpec);
        vegaEmbed('#viz2', viz2Spec);
        vegaEmbed('#viz3', viz3Spec);
        vegaEmbed('#viz4', viz4Spec);
        vegaEmbed('#viz5', viz5Spec);

    </script>

</body>

</html>
